{% extends "layout.html" %}

{% block body %}
<h1> {{ pageTitle }}</h1>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="sampleText" class="control-label col-xs-2">First Name</label>
        <div class="col-xs-5">
            <input type="text" name="sampleText" class="form-control" id="sampleText" placeholder="Text" maxlength="100">
        </div>
    </div>
    <div class="form-group">
        <label for="sampleNumber" class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-5">
          <input type="number" name="sampleNumber" class="form-control" id="sampleNumber" placeholder="Number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
{% endblock %}
